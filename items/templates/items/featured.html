
{% load static %}
{% block featured %}
    <div class="featured">
        <div class="tabbed_container">
            <div class="tabs">
                <ul class="clearfix">
                    <li class="active">Featured</li>
                    <li>On Sale</li>

                </ul>
                <div class="tabs_line"><span></span></div>
            </div>

            <!-- Product Panel -->
            <div class="product_panel panel active">
                <div class="featured_slider slider">

                    {% for item in featured_list %}
                        <!-- Slider Item -->
                        <div class="featured_slider_item">
                            <div class="border_active"></div>
                            <div class="product_item discount d-flex flex-column align-items-center justify-content-center text-center">
                                <div class="product_image d-flex flex-column align-items-center justify-content-center"><img src="{{ item.img.url }}" alt="{{ item.name }}"></div>
                                <div class="product_content">
                                    <form action="{% url 'add_to_cart' item.id %}?qty=1" method="post">{% csrf_token %}
                                        <div class="product_price discount"><span>{{ item.discountprice }}</span></div>
                                        <div class="product_name"><div><a href="{% url 'detail1' item.id %}">{{ item.name }}</a></div></div>
                                        <div class="product_extras">

                                            <div class="product_color">
                                                <input type="radio" checked name="product_color" style="background:#b19c83">
                                                <input type="radio" name="product_color" style="background:#000000">
                                                <input type="radio" name="product_color" style="background:#999999">
                                            </div>
                                            <button type="submit" class="product_cart_button">Add to Cart</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="product_fav"><i class="fas fa-heart"></i></div>

                            </div>
                        </div>
                    {% endfor %}


                </div>
                <div class="featured_slider_dots_cover"></div>
            </div>

            <!-- Product Panel -->

            <div class="product_panel panel">
                <div class="featured_slider slider">
                    {% for item in discount_list %}
                        <!-- Slider Item -->
                        <div class="featured_slider_item">
                            <div class="border_active"></div>
                            <div class="product_item discount d-flex flex-column align-items-center justify-content-center text-center">
                                <div class="product_image d-flex flex-column align-items-center justify-content-center"><img src="{{ item.img.url }}" alt="{{ item.name }}"></div>
                                <div class="product_content">
                                    <div class="product_price discount">{{ item.discountprice }}<span>{{ item.price }}</span></div>
                                    <div class="product_name"><div><a href="{% url 'detail1' item.id %}">{{ item.name }}</a></div></div>
                                    <div class="product_extras">
                                        <div class="product_color">
                                            <input type="radio" checked name="product_color" style="background:#b19c83">
                                            <input type="radio" name="product_color" style="background:#000000">
                                            <input type="radio" name="product_color" style="background:#999999">
                                        </div>
                                        <button class="product_cart_button">Add to Cart</button>
                                    </div>
                                </div>
                                <div class="product_fav"><i class="fas fa-heart"></i></div>

                            </div>
                        </div>
                    {% endfor %}


                </div>
                <div class="featured_slider_dots_cover"></div>
            </div>





        </div>
    </div>
{% endblock %}
